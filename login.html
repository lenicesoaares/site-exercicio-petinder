<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Petinder</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="navbar">
    <span class="navbar-brand">&#x1F43E; Petinder</span> 
    <div class="navbar-links">
      <a class="nav-link" href="sobre.html">Sobre</a>
      <a class="nav-link" href="parceiros.html">ONGs Parceiras</a>
      <a class="nav-link" href="registre-se.html">Registre-se</a>
      <a class="nav-link" href="login.html" id="loginLink">Login</a>
      <a class="nav-link" href="perfil.html" id="perfilLink" style="display: none;">Perfil</a> 
    </div>
  </div>

  <div class="container">
    <h2>&#x1F43E; Login &#x1F43E;</h2>
    <form onsubmit="return verificarLogin()">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="password">Senha</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>
    <p id="mensagem" style="color: red;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function verificarLogin() {
      const usuarios = [
        { email: "lenice@email.com", senha: "12345" },
        { email: "josefino@email.com", senha: "11111" }
      ];

      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      for (let usuario of usuarios) {
        if (usuario.email === email && usuario.senha === senha) {
          localStorage.setItem("logado", "true");
          localStorage.setItem("usuario", usuario.email);
          
          window.location.href = "index.html";  
          return false;
        }
      }

      document.getElementById("mensagem").textContent = "Credenciais inválidas!";
      return false;
    }
  </script>

  <footer>
    <p>© 2023 Petinder - Todos os direitos reservados</p>
  </footer>

</body>
</html>
